{% extends "base.html" %}

{% block content %}
<h2 class="issue__new--title">Add Issue</h2>
<div class="issue__new">
  <form method="post" class="issue__new--form">

    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit">Submit</button>

  </form>
</div>
<!-- imports for jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function() {
    $('select').addClass('js-example-basic-single')

    $('.js-example-basic-single').select2({
      placeholder: 'Chose an assignee',
    });
    $('.js-example-basic-single').css('width', '100%');
});



</script>
{% endblock %}
