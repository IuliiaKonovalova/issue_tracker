{% extends "base.html" %}

{% block content %}

<h2 class="issue__edit--title">Edit issue: {{ issue.title }}</h2>
<div class="issue__previous">
  <form method="post" class="issue__previous--form">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
