{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="project__previous">
    <form method="post" class="project__previous--form">
      <h2 class="project__edit--title">
        Edit project: <br>
        {{ project.title }}
      </h2>
      {{ form|crispy }}
      {% csrf_token %}
      <div class="forms__buttons">
        <a href="{% url 'project_detail' created_by=project.created_by pk=project.id %}" class="btn btn__cancel">Cancel</a>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>
    <!-- imports for jquery and select2-->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('select').addClass('js-example-basic-single');

      $('.js-example-basic-single').select2({
        placeholder: 'Select collaborators',
      });
      $('#div_id_assigned_to').css('width', '100%');
      $('.select2').css('width', '100%');
  });
  </script>
{% endblock %}
